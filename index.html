<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Financial Impact of Pandemic</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5 text-center bg-light">
                <h1>Financial Impact of Pandemic</h1>
                <p>Reviewing Balance Sheet Changes 2016-2022</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card card-primary">
                    <select id="selDataset" onchange="optionChanged(this.value)">
                        <option disabled selected>Select ID</option>
                    </select>
                </div>
                <div class="card card-body bg-light">
                    <h4>Company Info:</h4>
                    <h6 >Name: </h6><h6 id="name"></h6>
                    <h6 >Symbol: </h6><h6 id="symbol"></h6>
                    <h6 >Industry: </h6><h6 id="industry"></h6>
                    <h6 >SEC Code: </h6><h6 id="id_code"></h6>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <div id="pie2017">PIE CHART 2017</div>
                    </div>
                    <div class="col-md-6">
                        <div id="pie2022">PIE CHART 2022</div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <div id="line">LINE CHART GOES HERE</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
